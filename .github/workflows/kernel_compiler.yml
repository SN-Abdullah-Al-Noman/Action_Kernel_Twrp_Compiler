name: Build Kernel

on:
  workflow_dispatch:
    inputs:
      BRANCH_GIT_URL:
        description: 'BRANCH_GIT_URL to clone kernel source'
        required: true
        default: 'd https://github.com/SN-Abdullah-Al-Noman/SM-A225X'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1️⃣ Checkout code
        uses: actions/checkout@v2

      - name: 2️⃣ Installing packages.
        run: |
          sudo apt update -y > /dev/null 2>&1 && sudo apt install -y apt-utils nano bison ca-certificates curl flex gcc git libc6-dev libssl-dev openssl ssh wget zip zstd sudo make clang gcc-arm-linux-gnueabi software-properties-common build-essential libarchive-tools gcc-aarch64-linux-gnu libffi-dev libncurses5-dev zlib1g zlib1g-dev libreadline-dev libbz2-dev libsqlite3-dev pigz python3 cpio lld p7zip-full xz-utils tar libelf-dev libudev-dev libpci-dev libiberty-dev pkg-config llvm clang-tools fakeroot ccache libcap-dev libunwind-dev gawk bc u-boot-tools device-tree-compiler liblzma-dev python3-pip -y > /dev/null 2>&1
          
      - name: 3️⃣ Cloning kernel source.
        run: |
          git clone -b "${{ github.event.inputs.BRANCH_GIT_URL }}" https://github.com/SN-Abdullah-Al-Noman/kernel_source.git > /dev/null 2>&1

      - name: 4️⃣ Cloning toolchain.
        run: |
         git clone https://github.com/SN-Abdullah-Al-Noman/clang-r383902.git > /dev/null 2>&1
         git clone https://github.com/SN-Abdullah-Al-Noman/aarch64-linux-android-4.9.git > /dev/null 2>&1
          
      - name: 5️⃣ Starting kernel compile.
        run: |
          cd kernel_source && sudo touch logs.txt && sudo chmod a+w logs.txt && sudo bash build_kernel.sh |& tee logs.txt && sudo curl -F chat_id=2081111916 -F document=@logs.txt -F caption="logs.txt" https://api.telegram.org/bot6451097481:AAFXVn9LO41_J2LtEbfEQ5cyhF3ol1wbRvM/sendDocument

      - name: 6️⃣ Uploading kernel in telegram.
        run: |
           cd kernel_source/arch/arm64/boot && sudo curl -F chat_id=2081111916 -F document=@Image -F caption="SM-A225X__BPF_UI-8" https://api.telegram.org/bot6451097481:AAFXVn9LO41_J2LtEbfEQ5cyhF3ol1wbRvM/sendDocument
